<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/ui-web-components.esm.js"></script>
  <script nomodule src="/build/ui-web-components.js"></script>

</head>
<body>
  <arch-loader></arch-loader>
  <arch-icon svg="gridview"></arch-icon>
  <arch-icon svg="hamburger"></arch-icon>
  <div id='app'></div>

  <script>
    const app = document.getElementById('app')
    const networksObj = JSON.stringify({
      "website": "www.website.com",
      "facebook": "www.facebook.com",
      "twitter": "www.twitter.com",
      "pinterest": "www.pinterest.com",
      "instagram": "www.instagram.com",
      "email": "www.email.com"
    })
    const archIcon = document.createElement('arch-social')
    archIcon.networks = networksObj
    archIcon.insights = { 'data-insights-label': "new_landing", 'data-insights-value': 1234 }
    archIcon.withText = true
    document.body.insertAdjacentElement('beforeend', archIcon)
  </script>
</body>
</html>
